<script type="text/javascript">
$(document).ready(function () {
	$(".add-row").click(function () {
		var markup = "";
		for(i=0; i < 1; i++)
		{ 
			markup = "<tr><td><input type='checkbox' id='chk_" + i.toString() + "' /></td><td>" +i.toString() +"</td><td>Product "+ i.toString() + "</td><td>description"+ i.toString() +"</td></tr>";
			$("#productTableGrid tbody").append(markup);
		}
	});
	
		
	var markup = "";
	for(i=0; i < 100; i++)
	{ 
		markup = "<tr><td><input class='chkProduct' type='checkbox' id='chk_" + i.toString() + "' /></td><td>" +i.toString() +"</td><td>Product "+ i.toString() + "</td><td>description"+ i.toString() +"</td></tr>";
		$("#productTableGrid tbody").append(markup);
	}
	$(".add-row").click(function () {
		$('#productTableGrid tbody tr').each(function () {
			//Cool jquery magic that lets me iterate over all the td only in this row
			if(($(this).find('td')[2].innerText.toLowerCase().includes($("#txtProductSearch").val())))
			{
				$(this).show();
			}
			else
			{
				$(this).hide();
			}
		});
	});
	
	$("#txtProductSearch").keypress(function (e) {
		//console.log('text:' + e);
		//console.log($("#txtProductSearch").val());
		$('#productTableGrid tbody tr').each(function () {
			//Cool jquery magic that lets me iterate over all the td only in this row
			if(($(this).find('td')[2].innerText.toLowerCase().includes($("#txtProductSearch").val())))
			{
				$(this).show();
			}
			else
			{
				$(this).hide();
			}
		});

		//for (var i = 0; i < ($("#productTableGrid tbody tr")).length; i++) {
		//    var fullname = $("#productTableGrid tbody tr")[0];
		//    fullname = fullname[0].innerHTML.toLowerCase();
		//}
	});
	
	$('.chkProduct').change(function() {
		if($(this).is(':checked')){
			var markup = "<tr><td>Product "+ $(this)[0].id.split('_')[1] +"</td></tr>";
			$("#productAdded tbody").append(markup);
		}
		
		//$('#textbox1').val($(this).is(':checked'));
	});
});
</script>
</head>
<body>
<div class="input-group">
  <input type="text" id="txtProductSearch" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button">Search</button>
  </div>
</div>
<table id="productTableGrid" class="table" width="100%"
       style="display:block;">
<thead>
<tr scope="row">
	<th></th>
	<th>Id</th>
	<th>Name</th>
	<th>Description</th>
</tr>
</thead>
<tbody style='height:300px; width:100%; display:block; overflow:scroll'>

</tbody>
</table>

<table id="productAdded" class="table">
<tbody>
</tbody>
</table>
</body>
